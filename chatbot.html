<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry Bot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sid3fky.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script src="sorrybot.js" defer></script>
  </head>
  <body>
    <nav>
      <a href="#" class="logo">SorryBox</a>
      <ul>
        <li><a href="#">Sorrytools</a></li>
        <li class="dropdown">
          <a href="#" class="dropbtn"
            >Over ons<i class="bx bxs-chevron-down arrow"></i
          ></a>
          <ul class="dropdown-content">
            <li><a href="#">Wie zijn we?</a></li>
            <li><a href="#">Werkwijze</a></li>
            <li><a href="#">SorryBox 2.0</a></li>
            <li><a href="#">Methodieken</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="sorrybot">
      <section>
        <div class="title-container">
          <img
            src="./images/back-button.png"
            alt="Back Button"
            class="back-button"
          />
          <h2>Sorry Bot</h2>
        </div>
      </section>
      <ul class="sorrybox">
        <li class="chat incoming">
          <img
            src="./images/sorrybot.png"
            alt="Smart Toy Icon"
            class="smart-toy-icon"
          />
          <p>
            Hallo, ik ben Sorry bot! Ik ben hier om u te helpen met jouw emoties
            te begrijpen en sorry te zeggen. Ben je der klaar voor?
          </p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." required></textarea>
        <img
          id="send-btn"
          src="./images/Send.png"
          alt="Smart Toy Icon"
          class="smart-toy-icon"
        />
      </div>
    </div>
  </body>
</html>
