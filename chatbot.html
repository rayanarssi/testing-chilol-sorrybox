<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry-Bot</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sid3fky.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <script src="sorrybot.js" defer></script>
  </head>
  <body>
    <div class="">
      <button class="sorrybot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
      </button>
      <div class="sorrybot">
        <section>
          <h2>Sorry Bot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </section>
        <ul class="sorrybox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>
              Hallo, ik ben Sorry bot! Ik ben hier om u te helpen met jouw
              emoties te begrijpen en sorry te zeggen. Ben je der klaar voor?
            </p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea placeholder="Enter a message..." required></textarea>
          <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
      </div>
    </div>
  </body>
</html>
